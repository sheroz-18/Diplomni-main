<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      .logo-title {
        font-family: 'Roboto', Arial, sans-serif;
        font-weight: 700;
        fill: #111827;
      }
      .logo-subtitle {
        font-family: 'Roboto', Arial, sans-serif;
        font-weight: 400;
        fill: #6b7280;
      }
      .logo-letter {
        font-family: 'Roboto', Arial, sans-serif;
        font-weight: 700;
        fill: #ffffff;
      }
    </style>
  </defs>

  <!-- Blue Box Background with rounded corners -->
  <rect x="8" y="8" width="44" height="44" rx="6" fill="url(#logoGradient)" />

  <!-- Letter T -->
  <text x="30" y="42" font-size="36" text-anchor="middle" class="logo-letter">
    Т
  </text>

  <!-- Main Title Text -->
  <text x="60" y="26" font-size="15" class="logo-title">
    Тарҷумаи Тоҷикӣ
  </text>

  <!-- Subtitle Text -->
  <text x="60" y="44" font-size="10" class="logo-subtitle">
    Tajik Translator & Dictionary
  </text>
</svg>
