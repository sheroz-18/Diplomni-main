<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Container -->
  <g>
    <!-- Blue Box Background -->
    <rect x="8" y="6" width="44" height="48" rx="8" fill="url(#grad1)"/>
    
    <!-- Letter T -->
    <text x="30" y="45" font-size="32" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
      Т
    </text>
    
    <!-- Gradient Definition -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Text - Main Title -->
    <text x="62" y="24" font-size="16" font-weight="bold" fill="#111827" font-family="Arial, sans-serif">
      Тарҷумаи Тоҷикӣ
    </text>
    
    <!-- Text - Subtitle -->
    <text x="62" y="42" font-size="11" fill="#6b7280" font-family="Arial, sans-serif">
      Tajik Translator & Dictionary
    </text>
  </g>
</svg>
